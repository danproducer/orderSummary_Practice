<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/css/style.css" >
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <div class="container">
    <div class="hero">
      <img src="/images/illustration-hero.svg" alt="">
    </div>
    <div class="texto">
      <h2>Order Summary</h2>
      <br/>
      <p>You can now listen to millions of songs, <br/>
      audiobooks, and podcasts on any device <br/>
      anywhere you like!</p> 

      <div class="plan">
        <div class="planText">
          <img src="/images/icon-music.svg" alt="" srcset="">
          <div>
            <h5>Annual Plan</h5>
            <p>$59.99/year</p>
          </div>
        </div>
        <a href="#">Change</a>
      </div>
      <div class="boton">
        <input type="button" value="Proceed to Payment"> 
        <br/>
        <a href="#">Cancel Order</a>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    <br/>
    Coded by <a href="https://github.com/danproducer" target="_blank">Daniel J. Gonzalez Toca</a>.
  </div>
  <footer>
    
  </footer>
</body>
</html>
